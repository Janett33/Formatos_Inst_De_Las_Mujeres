<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú Dirección</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eee;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            padding: 20px;
        }

        /* BOTÓN REGRESAR */
        .regresar {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 16px;
            color: #555;
            text-decoration: none;
        }

        .regresar:hover {
            text-decoration: underline;
        }

        /* GRID CENTRADO Y DE TAMAÑO FIJO */
        .grid-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 200px));
            gap: 40px;
            justify-content: center;
            padding-bottom: 40px;
            margin-top: 40px;
        }

        /* BOTONES CUADRADOS DEL MISMO TAMAÑO */
        .boton {
            width: 200px;
            height: 200px;
            background-color: #9b59b6;
            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;

            border-radius: 16px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;

            padding: 10px;
            word-wrap: break-word; /* evita que se haga enorme */
            overflow: hidden;
        }

        .boton:hover {
            background-color: #8e44ad;
            transform: scale(1.08);
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>

    <a href="index.html" class="regresar">Regresar</a>

    <h1>Menú Dirección</h1>

    <div class="grid-menu">

        <!-- COMUNICACIÓN SOCIAL E IMAGEN -->
        <a href="descargas1_Direccion.html">
            <div class="boton">
                Comunicación Social e Imagen
            </div>
        </a>

        <!-- COORDINACIÓN JURÍDICA -->
        <a href="descargas2_Direccion.html">
            <div class="boton">
                Coordinación Jurídica
            </div>
        </a>

    </div>

</body>
</html>
