<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Descargas</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            padding: 20px;
        }

        /* REGRESAR */
        .regresar {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 16px;
            color: #555;
            text-decoration: underline;
        }

        /* GRID DE DESCARGAS */
        .grid-descargas {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            gap: 15px;               /* ← AQUÍ ajustas qué tan juntos */
            justify-content: center;
            padding-bottom: 40px;
        }

        /* ENLACE */
        .link-descarga {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        /* RECUADRO */
        .banner {
            width: 200px;
            height: 200px;
            background-color: #9b59b6;
            color: white;
            font-size: 18px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;

            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .banner:hover {
            background-color: #8e44ad;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- REGRESAR -->
    <a href="menu_SubD.html" class="regresar">Regresar</a>

    <h1>Descargar formatos</h1>

    <div class="grid-descargas">

        <!-- FORMATO CAREM -->
        <a 
            href="https://ee.kobotoolbox.org/x/Nfd4MOCn"
            target="_blank"
            class="link-descarga"
        >
            <div class="banner">
                Registro de entrada<br>a CAREM
            </div>
        </a>

        <!-- FORMATO SERVICIOS CAREM -->
        <a 
            href="https://ee.kobotoolbox.org/x/fiZiUelJ"
            target="_blank"
            class="link-descarga"
        >
            <div class="banner">
                Servicios<br>CAREM
            </div>
        </a>

        

    </div>

</body>
</html>
